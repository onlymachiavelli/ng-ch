<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>msidenav</title>
    <link
      href="http://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="msidenav.component.css" />
  </head>
  <body>
    <div class="main">
      <div class="topbar">
        <div class="search-container">
          <div>
            <input
              id="namanyay-search-box"
              name="q"
              size="40"
              type="text"
              placeholder="Rechercher"
            />
          </div>
          <div id="namanyay-search-btn">
            <i class="bx bxs-search"></i>
          </div>
        </div>

        <div class="user">
          <img
            src="	https://icon-library.com/images/web-user-icon/web-user-icon-8.jpg"
            alt=""
          />
        </div>
      </div>
    </div>
    <div class="container">
      <div class="navigation">
        <div>
          <ul>
            <li>
              <div class="logo">
                <img
                  src="https://companieslogo.com/img/orig/LEO.DE.D-32976d80.png?t=1692025444"
                  alt="Leoni logo Admin"
                />
              </div>
              <div class="date">
                <p>{{ myDate | date }}</p>
              </div>
            </li>

            <li>
              <a routerLink="/medecin/acceuil">
                <i class="bx bx-chat"></i>
                <span class="title">Acceuil</span>
              </a>
            </li>

            <li>
              <a href="/medecin/calendrier">
                <i class="bx bx-calendar"></i>
                <span class="title">Calendrier</span>
              </a>
            </li>
            <li>
              <a href="/medecin/bon">
                <i class="bx bx-clipboard"></i>
                <span class="title">Mes bons de consultation</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="nav-item-btn logout">
        <button class="btn-logout" (click)="logout()">DÃ©connexion</button>
      </div>
    </div>

    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </body>
</html>
