<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un compte</title>
    <link rel="stylesheet" href="registration.component.css">
    <link href='http://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <form action="">
            <h1>Créer un compte</h1>
            <div class="input-box">
                <input type="text" placeholder="matricule" required (keyup)="setMatricule($event)" />
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="nom" required (keyup)="setNom($event)">
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Mot de passe" required (keyup)="setPassword($event)">
                <i class="bx bxs-lock-alt"></i>
            </div>
            <button type="button" class="btn" (click)="signUp()">S'inscrire</button>
            <div class="register-link">
                <a href="/connexion">Vous avez déjà un compte ? Connectez-vous </a>
            </div>
        </form>
    </div>
</body>

</html>
