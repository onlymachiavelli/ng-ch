<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion</title>
    <link rel="stylesheet" href="login.component.css" />
    <link
      href="http://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <form action="">
        <h1>Connexion</h1>
        <div class="input-box">
          <input
            type="text"
            placeholder="Matricule"
            required
            (keyup)="setMatricule($event)"
          />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input
            type="password"
            placeholder="Mot de passe"
            required
            (keyup)="setPassword($event)"
          />
          <i class="bx bxs-lock-alt"></i>
        </div>
        <button type="button" (click)="login()" class="btn">Connexion</button>

        <div class="register-link">
          <a href="/register">Vous n'avez pas de compte ? Inscrivez-vous ici</a>
        </div>
      </form>
    </div>
  </body>
</html>
